<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
  <div class="container">
    <div class="content-card">
      <div class="main-content">
        <h1>Get <span> insights </span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </div>
        <div class="stats-card">
          <div class="company">
            <div class="stats-1">10k+</div>
            <div class="stats-2">companies</div>
          </div>
          <div class="company">
             <div class="stats-1">314</div>
            <div class="stats-2">templates</div>
        </div>
        <div class="company">
              <div class="stats-1">12m+</div>
              <div class="stats-2">queries</div>
          </div>
        </div>

    </div>  
    <div class="image-card">
      <img src="images/image-header-desktop.jpg" alt="woman sitting inside the office" class="main-image">
    </div>
  </div>
  </main>
</body>
<footer>
  <div class="attribution">

</footer>
</html>
